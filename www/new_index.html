  <!doctype html>
  <html>
  <head>
    <title>Pre:D</title>
    <link rel="stylesheet" href="kamusi_ext-v1.css">
    <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css"> 


    <script src="kamusi_noSignLang.js"></script>
    <script src="jquery.min.js"></script>

    <meta charset="utf-8"/>

  </head>
  <body>
    <div class="w3-row-padding" style = "width: 800px" id="form">



      <div class="w3-quarter">
        <select class="w3-select" name="source_language" title="Source Language" id="source_language" style="height:45px">

          <option value="" disabled selected>Choose your source language</option>
          <option value="eus">Basque</option>
          <option value="cat">Catalan</option>
          <option value="eng_3_1">English</option>
          <option value="glg">Galician</option>
          <option value="ron">Romanian</option>
          <option value="slk">Slovak</option>
          <option value="spa">Spanish</option>

        </select> 
      </div>



      <img src="swap.png" alt="Swap Languages" class="w3-content w3-hover-opacity" id="swap">


      <div class="w3-quarter">
        <select class="w3-select" name="target_language" title="Target Language" id="target_language" style="height:45px">
          <option value="" disabled selected>Choose your target language</option>
          <option value="eus">Basque</option>
          <option value="cat">Catalan</option>
          <option value="eng_3_1">English</option>
          <option value="glg">Galician</option>
          <option value="ron">Romanian</option>
          <option value="slk">Slovak</option>
          <option value="spa">Spanish</option>


        </select>
      </div> 

      <div class="w3-third">
        <input class="w3-input" type="text" id="input_word"  placeholder="enter your word here">
      </div>

      <div class="sub_btn" style = "width: 800px">
       <button class="w3-btn w3-container  w3-round-large w3-brown  w3-hover-red w3-large" id = "submit_btn" >Submit</button>
     </div>
   </div>




   <div id="dump" style = "width: 800px">

   </div>
 </body>
 </html>
